<div class="row  justify-content-md-center">
<div class="col-md-4">
<form (ngSubmit)="onSignin(f)" #f="ngForm" >
	<p class="h5 text-center mb-4">Sign in</p>
	<div class="md-form">
		<i class="fa fa-envelope prefix grey-text"></i>
		<input type="email" id="email" name="email" ngModel class="form-control" mdbInputDirective required >
		<label for="orangeForm-email">Your email</label>
	</div>
	<div class="md-form">
		<i class="fa fa-lock prefix grey-text"></i>
		<input type="password" id="password" name="password" ngModel class="form-control" mdbInputDirective required >
		<label for="orangeForm-pass">Your password</label>
	</div>
	<div class="text-center">
	<button type="submit" [disabled]='!f.valid' class="btn btn-default waves-light" >Login</button>
	</div>
</form>
</div>
</div>
