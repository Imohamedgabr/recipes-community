<!-- ******* List Blog Area Start ******* -->
    <!-- we have four posts mainly -->
    <div class="row" [@listStagger]="recipes$">
        <!-- Single Post -->
        <div class="col-12" *ngFor= "let recipe of recipes$">
            <div class="list-blog single-post d-sm-flex wow fadeInUpBig" data-wow-delay=".2s">
                <!-- Post Thumb -->
                <div class="post-thumb">
                    <img src="assets/img/blog-img/6.jpg" alt="">
                </div>
                <!-- Post Content -->
                <div class="post-content">
                    <div class="post-meta d-flex">
                        <div class="post-author-date-area d-flex">
                            <!-- Post Author -->
                            <div class="post-author">
                                <a href="#">{{recipe.user_id}} </a>
                            </div>
                            <!-- Post Date -->
                            <div class="post-date">
                                <a href="#">{{recipe.created_at}} </a>
                            </div>
                        </div>
                        <!-- Post Comment & Share Area -->
                        <div class="post-comment-share-area d-flex">
                            <!-- Post Favourite -->
                            <div class="post-favourite">
                                <a href="#"><i class="fa fa-heart-o" aria-hidden="true"></i> 10</a>
                            </div>
                            <!-- Post Comments -->
                            <div class="post-comments">
                                <a href="#"><i class="fa fa-comment-o" aria-hidden="true"></i> 12</a>
                            </div>
                            <!-- Post Share -->
                            <div class="post-share">
                                <a href="#"><i class="fa fa-share-alt" aria-hidden="true"></i></a>
                            </div>
                        </div>
                    </div>
                    <a  routerLink="/view/{{recipe.id}}">
                        <h4 class="post-headline">{{recipe.title}}</h4>
                    </a>
                    <p>{{recipe.content  | slice:0:165 }} ...</p>
                    <a routerLink="/view/{{recipe.id}}" class="read-more">Continue Reading..</a>
                </div>
            </div>
        </div>
    </div>
